<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
</head>
<body>
<form class="form-signin" th:action="@{/login}" method="post">
    <h2 class="form-signin-heading" th:text="#{web.login.signin.title}">Please sign in</h2>
    <div class="form-group">
        <label for="name" class="sr-only" th:text="#{web.login.username}">Username</label>
        <input type="text" roleId="name" class="form-control" placeholder="Username" name="name"
               id="name"
               required="required" autofocus="autofocus"/>
    </div>
    <div class="form-group">
        <label for="password" class="sr-only" th:text="#{web.login.password}">Password</label>
        <input type="password" roleId="inputPassword" class="form-control" placeholder="Password"
               id="password"
               name="password" required="required"/>
    </div>
    <button class="btn btn-lg btn-primary" type="submit" th:text="#{web.login.signin}">Sign in</button>
</form>
<a class="btn btn-lg btn-info" href="#" th:text="#{web.login.signup}" th:href="@{'/signup'}"><span>Sign up</span></a>
</body>
</html>
