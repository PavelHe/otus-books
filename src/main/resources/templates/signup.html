<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title" th:text="#{web.login.signup}">Sign Up</h1>
                <hr/>
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" method="post" th:action="@{/signup}">
                <div class="form-group">
                    <label for="name" th:text="#{web.login.username}"
                           class="cols-sm-2 control-label">Username</label><span class="bg-danger pull-right"
                                                                                 th:if="${usernameExists}"
                                                                                 th:text="#{web.login.user.exist}">
                    Username already exists</span>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" th:value="${user.name}" id="name" name="name"
                                   roleId="username" placeholder="Enter your Username" required="required"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label" th:text="#{web.login.password}">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" th:value="${user.password}" id="password"
                                   name="password"
                                   roleId="password" placeholder="Enter your Password" required="required"/>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-lg login-button" th:text="#{web.login.signup}">Sign
                        up
                    </button>
                </div>
                <hr/>
                <div class="form-group ">
                    <a class="btn btn-info btn-lg login-button" th:text="#{web.cancel}" th:href="@{/}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
